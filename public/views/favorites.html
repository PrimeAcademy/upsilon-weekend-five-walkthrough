<main>

  Favorite Count: {{fave.FavoritesService.favoriteCount}}

  <a href="/">Search</a>

  <ul>
    <!-- favorite is a single element in the list -->
    <!-- fave is the alias for the FavoritesController -->
    <!-- favorites is a property on the FavoritesController
         which is a list of favorites -->
    <li ng-repeat="favorite in fave.favorites">
      <img ng-src={{favorite.url}} alt="Image of {{favorite.url}}" />
      <p>{{favorite.comment}}</p>
    </li>
  </ul>
</main>
